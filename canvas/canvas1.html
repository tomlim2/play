
<!DOCTYPE html>
<html>

  <head>
    <title>Three</title>
    <meta charset="utf-8" />

    <style media="screen">
      body{
        margin:0;
      }
      canvas{

      }
    </style>

  </head>

  <body>

    <canvas id="myCanvas" width="500" height="500"></canvas>


    <script>
      var canvas = document.getElementById( 'myCanvas' ),
          ctx = canvas.getContext( '2d' ),

          video = document.createElement( 'video' ),
          videocanvas = document.createElement( 'canvas' ),
          videoctx = videocanvas.getContext( '2d' ),
          move = false,
          mouse = { x: 0, y: 0 };

      videocanvas.width = 500;
      videocanvas.height = 500;

      video.src = "pingpong2.mp4";
      video.play();
      video.loop = true;
      video.volume = 0;

      // document.body.appendChild(videocanvas);

      function processVideo() {
        videoctx.drawImage( video, 0, 0 );

        var imgd = videoctx.getImageData( 0, 0, videocanvas.width, videocanvas.height ),
            pix = imgd.data,
            i;

        for ( var i = 0; i < pix.length; i+=4 ) {
          pix[i+3]=pix[i];
        }

        videoctx.putImageData( imgd, 0, 0 );
      }

      function draw () {
        ctx.globalCompositeOperation = 'source-over';

        ctx.clearRect( 0, 0, canvas.width, canvas.height );

        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect( 0, 0, canvas.width, canvas.height );

        // if (move) {
        //   ctx.fillStyle = '#ff008e'
        //   ctx.fillRect( 0, 0, 500, 200 )
        //
        // }
        ctx.fillStyle = '#fff000'
        ctx.fillRect( mouse.x, mouse.y, 80, 80 )

        ctx.globalCompositeOperation = 'destination-in';

        processVideo();

        ctx.drawImage( videocanvas, 0, 0 );

        requestAnimationFrame( draw );

      }

      canvas.onmousemove = function (e) {
        mouse.x = e.offsetX;
        mouse.y = e.offsetY;
      }

      // canvas.onmouseover = function () {
      //   move = true;
      // }
      //
      // canvas.onmouseout = function () {
      //   move = false;
      // }

        requestAnimationFrame( draw );

    </script>
  </body>
</html>
